<h1
  class="animate__animated animate__bounce"
  style="padding: 30px; margin: 30px; text-align-last: center"
>
  Our Team
</h1>

<owl-carousel
  [options]="mySlideOptions"
  [items]="myCarouselImages"
  [carouselClasses]="['owl-theme', 'sliding']"
>
  <div class="item" *ngFor="let image of mySlideImages">
    <div style="width: 300px; height: 300px">
      <img src="{{ image }}" />
    </div>
    <div *ngFor="let employee of employees">{{ employee }}</div>
  </div>
</owl-carousel>
